spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Singapore
  profiles:
    active: dev
  application:
    name: usmsecondhand
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/usmsecondhand?serverTimezone=Asia/Shanghai
    username: root
    password: root
  # Session 配置
  session:
    timeout: 30m
    store-type: none  # 本地开发默认使用内存，避免依赖 Redis
    cookie:
      http-only: true
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER

server:
  port: 8081
  servlet:
    context-path: /api
    session:
      cookie:
        http-only: true
        path: /api

file:
  # Windows 本地路径示例
  upload-dir: E:/cmt322 secondhand/uploads/
  domain: http://localhost:8081/api

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: isDelete
      logic-delete-value: 1
      logic-not-delete-value: 0